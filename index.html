<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Rock, Paper, Scissors</title>
    <script src="javascript.js" defer></script>
</head>

<body>
    <button id="rock">
        <p class="screen-reader">rock</p>
        <img src="./images/Rock.png" alt="Closed or fisted hand to represent rock." draggable="false">
    </button>
    <button id="paper">
        <p class="screen-reader">paper</p>
        <img src="./images/Paper.png" alt="Open flat palm to represent paper." draggable="false">
    </button>
    <button id="scissors">
        <p class="screen-reader">paper</p>
        <img src="./images/Scissors.png"
            alt="Half closed hand with index and middle finger pointing out to represent scissors." draggable="false">
    </button>
    <div>
        <p id="textResult"></p>
        <div>
            <div>
                Computer Score:
                <div id="computerScore"></div>
            </div>
            <div>
                Player Score:
                <div id="playerScore"></div>
            </div>
        </div>
    </div>
</body>

</html>
