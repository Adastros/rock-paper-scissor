<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Rock, Paper, Scissors</title>
    <script src="javascript.js" defer></script>
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <button class="rock">
        <p class="screen-reader">rock</p>
        <img src="./images/Rock.png" alt="Closed or fisted hand to represent rock." draggable="false">
    </button>
    <button class="paper">
        <p class="screen-reader">paper</p>
        <img src="./images/Paper.png" alt="Open flat palm to represent paper." draggable="false">
    </button>
    <button class="scissors">
        <p class="screen-reader">paper</p>
        <img src="./images/Scissors.png"
            alt="Half closed hand with index and middle finger pointing out to represent scissors." draggable="false">
    </button>
    <div>
        <div>
            <p>
                Player Score:
                <span id="playerScore"></span>
            </p>
            <p>
                Computer Score:
                <span id="computerScore"></span>
            </p>
        </div>
        <p id="textResult"></p>
    </div>
    <footer>Made by Adastros as Part of The Odin Project</footer>
</body>

</html>
